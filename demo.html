<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        #content {
            width: 50%;
            padding: 20px;
            margin-bottom: 200px;
        }

        .form-container {
            background: #f8f8f8;
            padding: 10px;
            border: 1px solid #bbb;
        }

        hr {
            margin-top: 0px;
            margin-bottom: 0px;
        }
    </style>
</head>

<body>

    <div id="content" class="container">
        <h1>Advanced Password Generator</h1>
        
        <form class="form-container">

            <div class="mb-3 row">
                <label for="length" class="col-sm-4 col-form-label">Password length:</label>
                <div class="col-sm-8 ps-0">
                    <input class="form-control" id="length" type="number" value="15">
                </div>
            </div>
            

            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Numbers:</label>
                <div class="col-sm-8 form-check">
                    <input class="form-check-input" id="num" type="checkbox" checked>
                    <label class="form-check-label">( 1-9 )</label>
                </div>
            </div>
            

            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Lowercase:</label>
                <div class="col-sm-8 form-check">
                    <input class="form-check-input" id="lower" type="checkbox" checked>
                    <label class="form-check-label">( a-z )</label>
                </div>
            </div>
            

            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Uppercase:</label>
                <div class="col-sm-8 form-check">
                    <input class="form-check-input" id="upper" type="checkbox" checked>
                    <label class="form-check-label">( A-Z )</label>
                </div>
            </div>
            

            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Special characters:</label>
                <div class="col-sm-8 form-check">
                    <input class="form-check-input" type="checkbox" id="spc" checked>
                    <label class="form-check-label">( #'(-_@)=+/*,;<>?ยง!:/.|*?${}[]~^` )</label>
                </div>
            </div>
            

            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Exclude Similar Characters:</label>
                <div class="col-sm-8 form-check">
                    <input class="form-check-input" type="checkbox" id="excl">
                    <label class="form-check-label" style="color:#555;">(Max password length: 94)</label>
                </div>
            </div>
            

            <div class="mb-3 row">
                <label for="quantity" class="col-sm-4 col-form-label">Quantity:</label>
                <div class="col-sm-8 ps-0 ">
                    <input type="number" class="form-control" id="quantity" value="3">
                </div>
            </div>
            

            <div class="mb-3 row">
                <div class="col-sm-8 ps-0 offset-sm-4">
                    <input type="button" id="submit" value="Generate Passwords" class="btn btn-primary">
                </div>
            </div>
            

            <div class="mb-3 row">
                <label for="output" class="col-sm-4 col-form-label">Your passwords:</label>
                <div class="col-sm-8">
                    <div id="output"></div>
                </div>
            </div>

        </form>
    </div>

    <script src="pwgen.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {

            // Add click event listener for the submit button
            document.getElementById('submit').addEventListener('click', function () {
                var length = document.getElementById('length').value;
                var num = document.getElementById('num').checked;
                var lower = document.getElementById('lower').checked;
                var upper = document.getElementById('upper').checked;
                var spc = document.getElementById('spc').checked;
                var excl = document.getElementById('excl').checked;
                var quantity = document.getElementById('quantity').value;

                // Call the generatepw function with selected options
                generate('output', {
                    length: length,
                    num: num,
                    lower: lower,
                    upper: upper,
                    spc: spc,
                    excl: excl,
                    quantity: quantity
                });
            });
        });
    </script>

</body>

</html>
